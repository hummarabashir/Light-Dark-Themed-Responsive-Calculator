<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
    <style>
        .headerbuttons{
        display: flex;    
        position: relative;
        height: auto;
        width: auto;
        padding: 10px;
        /* border-radius: 10px; */
        box-shadow: 0 0 30px #000; 
        background-color: #10101d; 
        }
        .headerbuttons a{
            margin: 0px 3px;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div>
<div class="headerbuttons">
    <a type="button" class="btn btn-lg btn-primary" href="./index.html">Simple Calculator</a>
    <a type="button" class="btn btn-lg btn-info" disabled>Scientific Calculator</a>
</div>
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
         

        <form id="calculator">
            <div class="form-group">
                <div class="col-md-4" class="display display-screen">
                    <input type="text" id="show" class="form-control" readonly size="18">
                </div>
            </div><br />
            <div class="keys">
                <button type="button" class="btn btn-md btn-primary btn-number" value="1" name="btn1" onclick="display(btn1.value)"> 1</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="2" name="btn2" onclick="display(btn2.value)"> 2</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="3" name="btn3" onclick="display(btn3.value)"> 3</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="+" name="addbtn" onclick="display(addbtn.value)"> +</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="%" name="btnpercent" onclick="percent(btnpercent)">%</button>

                <br />

                <button type="button" class="btn btn-md btn-primary btn-number" value="4" name="btn4" onclick="display(btn4.value)"> 4</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="5" name="btn5" onclick="display(btn5.value)"> 5</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="6" name="btn6" onclick="display(btn6.value)"> 6</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="-" name="minusbtn" onclick="display(minusbtn.value)"> -</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="fact" name="btnfact" onclick="factorial(btnfact.value)">n!</button>

                <br />

                <button type="button" class="btn btn-md btn-primary btn-number" value="7" name="btn7" onclick="display(btn7.value)"> 7</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="8" name="btn8" onclick="display(btn8.value)"> 8</button>
                <button type="button" class="btn btn-md btn-primary btn-number" value="9" name="btn9" onclick="display(btn9.value)"> 9</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="*" name="timesbtn" onclick="display(timesbtn.value)"> *</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="Sin" name="btnSin" onclick="sin(btnSin)">Sin</button>

                <br />

                <button type="button" class="btn btn-md btn-primary btn-operator" value="0" name="btn0" onclick="display(btn0.value)"> 0</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="." name="dotbtn" onclick="display(dotbtn.value)"> .</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="<-- " name="backbtn" onclick="backspace()"> <-- </button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="/" name="dividebtn" onclick="display(dividebtn.value)"> /</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="Cos" name="btnCos" onclick="cos(btnCos)">Cos</button>

                <br />
                <button type="button" class="btn btn-md btn-primary btn-operator" value="+/-" name="plusminus" onclick="signChange()">+/-</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="C" name="clear" id="clear" onclick="display(clear.value)">C</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="pi" name="btnPI" onclick="pier(btnPI)"> PI</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="sqrt" name="btnSqrt" onclick="square(btnSqrt)"> Sqrt</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="Tan" name="btnTan" onclick="tan(btnTan)">Tan</button>

                <br />

                <button type="button" class="btn btn-md btn-primary btn-operator" value="In" name="btnLog" onclick="log(btnLog)">Log </button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value=" , " name="btnExp" onclick="exponent(btnExp)"> EXP</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="**" name="power" onclick="display(power.value)">X^Y</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value="(" name="btnOpen" onclick="display(btnOpen.value)">(</button>
                <button type="button" class="btn btn-md btn-primary btn-operator" value=")" name="btnClose" onclick="display(btnClose.value)">)</button>

                <br />

                <button type="button" class="btn btn-lg btn-primary btn-equal" value="=" name="equal" onclick="answer()">=</button>
            </div>
        </form>
</div>
</div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="toggle-theme.js"></script>
</body>
</html>
